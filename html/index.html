<!DOCTYPE html>
<html>
  <head>
    <style>

      	body {
      	  background-color: lightblue;
      	  padding: 1em;
      	}

      	h1 {
      	  color: white;
      	  text-align: center;
      	}

      	p {
      	  font-family: verdana;
      	  font-size: 20px;
      	}


    </style>
    <!-- script type="module" src="index.js" / -->

    <script type="module">
      import { fluentDataGrid, provideFluentDesignSystem } from "https://unpkg.com/@fluentui/web-components@2.0.0";
      import { fluentCheckbox, fluentButton} from "https://unpkg.com/@fluentui/web-components@2.0.0";

      provideFluentDesignSystem().register(fluentCheckbox());
      provideFluentDesignSystem().register(fluentDataGrid);
      provideFluentDesignSystem().register(fluentButton());

      // populate the data-grid
      let defaultGridElement  = null;
      defaultGridElement = document.getElementById('defaultGrid');

      defaultGridElement.rowsData = [
          { item1: "value 1-1", item2: "value 2-1" },
          { item1: "value 1-2", item2: "value 2-2" },
          { item1: "value 1-3", item2: "value 2-3" },
      ];
    </script>

    <script>
      function myFunction() {
        document.getElementById('demo').innerHTML = 'Paragraph changed.';
      }
    </script>
  </head>

  <body>
    <h2>Demo JavaScript in Head</h2>

    <p id="demo">A Paragraph.</p>

    <button type="button" onclick="myFunction()">Try it</button><br />
    <fluent-button appearance="accent">Learn more</fluent-button><br />
    <fluent-checkbox>Did you check this?</fluent-checkbox><br />
    <fluent-checkbox checked disabled>Is this disabled?</fluent-checkbox><br />
    <fluent-checkbox checked>Checked by default?</fluent-checkbox><br />
    <fluent-data-grid
      id="defaultGrid"
      style="height:10; max-height: 30em; overflow-y: auto"
    ></fluent-data-grid><br />
  </body>
</html>
